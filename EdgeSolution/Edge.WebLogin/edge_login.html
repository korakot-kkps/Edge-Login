<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edge.WebLogin</title>
    <!--<link rel="stylesheet" href="wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="wwwroot/css/site.css" asp-append-version="true" />
    <!--<link rel="stylesheet" href="~/Edge.WebLogin.styles.css" asp-append-version="true" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Edge.WebLogin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                        <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <div class="main">
                <div class="edge-logo row">
                </div>
                <div class="form-login centered">
                    <div class="login-content row">
                        <div class="mb-3">
                            <div class="img-bullet"></div>
                            <div class="div-height-10"></div>
                            <span class="font-color-navy small">Welcome to EDGE</span>
                            <div class="div-height-10"></div>
                            <h4 class="font-color-navy-dark">Sign in</h4>
                            <br />
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label font-color-navy ">Enter your username</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                            <br />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label font-color-navy ">Enter your password</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                            <a id="link-forgotpassword" class="font-color-orange float-right font-small-1">Forgot Password</a>
                        </div>
                        <div class="mb-3">
                            <input id="btnLogin" type="button" value="Sign in" class="w-100 bg-orange corner-rounded-20px" />
                        </div>
                        <div class="mb-3">
                            <input id="btnOpenAccount" type="button" value="Open Investment Account" class="w-100 bg-transparent corner-rounded-20px" />
                        </div>
                        <div class="mb-3 text-align-center footer">
                            <br />
                            <p class="font-color-gray font-small-2">Username และ Password สำหรับ Login เช้าใช้งานผ่านระบบ KKPS</p>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
</body>
</html>
